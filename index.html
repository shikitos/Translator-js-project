<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons//favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/bootstrap-reboot.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Translator</title>
</head>

<body>
    <header class="container header">
        <div class="row ">
            <div class="col d-flex flex-column ">
                <div class="text">
                    <p class="typewriter" id='typewriter'></p><span id='vertical-line'>|</span>
                </div>
                <br>
                <select name="typeOfLang" id="type-of-lang" class="d-flex m-auto">
                    <option value="morse" id='morse'>Morse Code</option>
                    <option value="binary" id='binary'>Binary Code</option>
                    <option value="decimal" id='decimal'>Decimal Code</option>
                    <option value="hex" id='hex'>Hex Code</option>
                </select>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-5">
                <textarea placeholder='Put here your text for translate it to...' id='text-from' value=''></textarea>
            </div>
            <div class="col-md-2 switch d-flex justify-content-center exchange">
                <img src="img/exchange.svg" class='exchange-img' id='exchange'>
            </div>
            <div class="col-md-5">
                <textarea placeholder='' id='text-to'></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button type="submit" class="translate">Translate</button>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
