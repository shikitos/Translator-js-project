<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons//favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/bootstrap-reboot.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Translator</title>
</head>

<body>
    <header class="container header">
        <div class="row ">
            <div class="col d-flex align-content-center flex-column">
                <p class="typewriter" id='typewriter'></p>
                <br>
                <select name="typeOfLang" id="type-of-lang">
                    <option value="morse">Morse Code</option>
                    <option value="binary">Binary Code</option>
                    <option value="decimal">Decimal Code</option>
                    <option value="hex">Hex Code</option>
                </select>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-5">
                <textarea placeholder='Put here your text for translate it to...' class='text-from'></textarea>
            </div>
            <div class="col-md-2 switch d-flex justify-content-center exchange">
                <object data="img/exchange.svg" type="image/svg+xml" class='exchange-img'></object>
            </div>
            <div class="col-md-5">
                <textarea placeholder='' class='text-to'></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button type="submit" class="translate">Translate</button>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
